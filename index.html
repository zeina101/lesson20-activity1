<!DOCTYPE html>
<head>
    <title>Javascript Student Info</title>
</head>

<body>

    <h2>Javascript Pbjects</h2>

    <p id="result"></p>

    <script>
        // Create an object;
        var student_info = {
            firstName: "Zeina",
            lastName: "Syedain",
            age: 14,
            gender: "female",
        };

        // Display some data from the object;
        document.getElementById("result").innerHTML = student_info.firstName + " "
        + student_info.lastName + " is " + student_info.age + " years old " + "." + 
        " My favourite colour is black." + "<br>" + " I am " + student_info.gender;

        </script>
</body>

</html>
